		<script>
 
			const images = [
			    "images/color-01.jpg",
			    "images/color-02.jpg",

			];
			const texts = [
			    ["Mario", "Comming soon!"],
			    ["FireWater", "Comming soon!"],

			]

			rgbKineticSlider = new rgbKineticSlider({
